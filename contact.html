<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c53f7e277a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Boat Ride Adventures | Contact</title>
</head>
<body>
  
  <header class="contactHeader">

    <i class="fa fa-bars"></i>

    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="blogPost.html">Blog</a></li>
          <li><a href="contact.html"><span>Contact</span></a></li>
        </ul>
      </nav>

      <h1>Get in touch</h1>
    </div>

  </header>

  <main>
    <section class="contactBody wrapper">
      <div class="socialContainer">
        <nav>
          <li><a class="facebook" href="#"><i class="fab fa-facebook-f fa-2x"></i></a></li>
          <li><a class="instagram" href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
          <li><a class="twitter" href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
          <li><a class="whatsapp" href="#"><i class="fab fa-whatsapp fa-2x"></i></a></li>
        </nav>

          <p>info@email.com</p>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, On</p>
          <p>M5V2D5</p>
      </div>

      <div class="contactForm">
        <form action="#">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name"  name="name" placeholder="Name">
          
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Address">

          <label for="message" class="sr-only">Message</label>
          <div class="messageBox">
            <textarea name="message" id="message" placeholder="Message" maxlength="500"></textarea>
          </div>

          <input class="buttonStyle" type="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://junocollege.com/">Created at Juno College<i class="fa fa-external-link-square"></i></a>
    <p>Copyright &copy; HackerYou</p>
  </footer>

</body>
</html>
